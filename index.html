<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Search Engine.</title>
    <link rel="stylesheet" href="public/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

​
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fab fa-github"></i> Search Engine</a>
    </nav>
    <div class="container p-35px">
        <div class="search-bar" id="search-bar">
            <div class="card w-50 mx-auto shadow">
                <br>
                <h1 class="text-center"><i class="fab fa-github"></i> Search Engine</h1>
                <form id="searchForm" class="form-group p-25px text-center mx-auto">
                    <input class="form-control" type="text" name="search" id="search" placeholder="Github UserName">
                    <br>
                    <button class="btn btn-dark">Search</button>
                </form>
            </div>
        </div>
        <div id="result" class="results w-50 mx-auto">
            <button id="back" class="btn btn-dark m-b-10px">Back</button>
            <div class="card shadow" id="showResult">
              
            </div>
        </div>
    </div>
    <footer class="footer text-center shadow-lg" style="position: fixed;bottom: 0;height: 30px;width: 100%;">
        <p>Made with love SOC B</p>
    </footer>
    <script src="public/jQuery.js"></script>
    <script src="public/index.js"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
